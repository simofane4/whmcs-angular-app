<div *ngIf="clientDetails">
    <h2>Welcome, {{ clientDetails.firstname }} {{ clientDetails.lastname }}</h2>
    <p>Email: {{ clientDetails.email }}</p>
    <p>Company: {{ clientDetails.companyname }}</p>
    <h3>Your Services:</h3>
    <ul>
      <li *ngFor="let product of clientDetails.products.product">
        {{ product.name }} - {{ product.status }}
      </li>
    </ul>
  </div>
